<!-- Навигационная панель -->
<nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #1f253e;">
  <a class="navbar-brand" href="#">
    <img src={% static "img/white-home.png" %} width="30" height="30" alt="" loading="lazy">
  </a>
  <span class="navbar-brand mb-0 h1"><a href="{% url 'index' %}" class="navbar-brand mx-lg-1">ITeams</a></span>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button> 
 
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-lg-0 ">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contactus' %}">Contacts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'create' %}">Add post</a>
      </li>
    </ul>

    <form action="" class="form-inline my-2 my-lg-0">
        <input type="text" class="form-control mr-sm-2" placeholder="Поиск" aria-label="Поиск">
        <button class="btn btn-outline-success my-2 my-sm-2 mr-2" type="submit">Поиск</button>
    </form>
    {% if user.is_authenticated %}
    <a class="btn btn-outline-dark mr-2" name="logout"  style="color: aliceblue;" href="{% url 'logout' %}">Log out</a>
    <h1 class="h3 mt-1"  style="color: white">{{ user.get_username }}</h1>
    {% else %}
    <a href="{% url 'signin' %}" style="color: aliceblue;" class="btn btn-outline-dark mr-2">Sign In</a>
    <a href="{% url 'signup' %}" style="color: aliceblue;" class="btn btn-outline-dark mr-2">Sign Up</a>
    {% endif %}
  </div>
</nav>
