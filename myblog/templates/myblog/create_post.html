{% extends './base.html' %}

{% block cards %}

<form method="post"  enctype="multipart/form-data">
    {% csrf_token %}

    {{ form.title }}<br>
    {{ form.h1}}<br>
    {{ form.description}}
    {{ form.content}}
    {{ form.tag }}
    {{ form.url }}
    {{ form.image }}



   
   
    <button type="submit">SEND</button>
</form>



{% endblock %}>
